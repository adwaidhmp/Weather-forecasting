<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

        </div>
        <div id="dateandtime">

        </div>
        <div id="temperature">

            </div>
            
            </div>

            </div>
